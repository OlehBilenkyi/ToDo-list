<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="todo-container">
        <h1>ToDo List</h1>
        <div class="list-controls">
            <button id="new-list-btn">New List</button>
            <button id="delete-selected-btn">Delete Selected</button>
        </div>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter task">
            <select id="sort-select">
                <option value="default">Default List</option>
            </select>
            <button type="submit">Add</button>
        </form>
        <div id="todo-lists"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
